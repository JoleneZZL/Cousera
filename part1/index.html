<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/> 
<title>Dating you</title>
<link href="./style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <h1>Please enter your dating details for our dating website!</h1>
<div class="list list1">
  <fieldset>
<legend>Your Face</legend>
<form action="action.asp" method="post">
<p>Your image:<input type="file" required="required"/></p>
<p>Image preview:<img id="preview" src="url"/></p>
</form>
    </fieldset>
</div>
<div class="list list2">
  <fieldset>
<legend>Your General Details</legend>
<form action="action.asp" method="post">
<p>Name:<input type="text"  name="name" value="Please enter ur name" required="required/></p>
<p>Gender:<label for="male">Male</label> <input type="radio" name="gender" required value="M" required="required" checked="checked"/> 
<label for="female">Female</label>
<input type="radio" name="gender" value="F" required="required" /></p>
<p>Age:<input type="number" name="age" required="required />
<p>Date of birth:<input type="date"/></p>
<p>Favorite color:<input type="color" name="favorite_color"/></p>
<p>Which country:<select name="city">
<option value="tokyo">Tokyo</option>
<option value="newyork">NewYork</option>
<option value="Shanghai">ShangHai</option>
<option value="Paris">Paris</option>
</select>
</form>
  </fieldset>
</div>
<div class="list list3">
  <fieldset>
<label>Your indicators</label>
  <p>Height:<label>Short</label><input type="range" name="height" min="Short" max="Tall"/><label>Tall</label></p>
<p>Salary:<label>Poor</label><input type="range" name="salary" min="Poor" max="Rich"/><label>Rich</label></p>
<p>Your Contact information</p>
    </fieldset>
</div>
<div class="list list4">
  <fieldset>
    <legend>Your contact information</legend>
<form action="action.asp" 
<p>Email:<input type="email" required="required"/></p>
<p>Mobile:<input type="tel" name="mobile"/></p>
<p>Address:<textarea name="add">Please enter your add.....</textarea>
<p>Method to contact you:
<label for="email">Email</label>
<input type="checkbox" name="contact"  value="1"/>
<label for="whatsapp">Whatsapp</label>
<input type="checkbox" name="contact" value="2"/>
<label for="inapp">In-app chat</label>
<input type="checkbox" name="contact" value="3"/></p>
</form>
  </fieldset>
</div>
<form>
<input type="submit" value="submitme!"/>
</form>
</body>
</html>
